<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }
    .error {
      color: red;
      font-size: 0.9em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <form method="post">
    {% csrf_token %}
    <h2>Login</h2>

    <label>Username:</label>
    <input type="text" name="username" value="{{ username|default:'' }}">
    {% if errors.username %}
      <div class="error">{{ errors.username }}</div>
    {% endif %}

    <label>Email:</label>
    <input type="text" name="email" value="{{ email|default:'' }}">
    {% if errors.email %}
      <div class="error">{{ errors.email }}</div>
    {% endif %}

    <label>Password:</label>
    <input type="password" name="password" value="{{ password|default:'' }}">
    {% if errors.password %}
      <div class="error">{{ errors.password }}</div>
    {% endif %}

    <button type="submit">Login</button>
  </form>
</body>
</html>
