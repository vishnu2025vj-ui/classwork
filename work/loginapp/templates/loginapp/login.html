<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 { text-align: center; color: #333; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input {
      width: 100%; padding: 10px; margin-top: 5px;
      border: 1px solid #ccc; border-radius: 5px;
    }
    .error { color: red; font-size: 14px; }
    button {
      width: 100%; padding: 10px; background: #007bff; border: none;
      color: white; font-size: 16px; margin-top: 20px; border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>

    <form method="POST">
      {% csrf_token %}
      
      <label>Email:</label>
      <input type="text" name="email" value="{{ email|default:'' }}">
      {% if errors.email %}
        <div class="error">{{ errors.email }}</div>
      {% endif %}

      <label>Password:</label>
      <input type="password" name="password" value="{{ password|default:'' }}">
      {% if errors.password %}
        <div class="error">{{ errors.password }}</div>
      {% endif %}

      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
